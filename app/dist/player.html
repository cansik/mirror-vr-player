<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror VR Player</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="libs/video-js.min.css" rel="stylesheet">
    <link href="libs/videojs-vr.css" rel="stylesheet">
</head>
<body>

<video
        id="video"
        class="video-js vjs-big-play-centered vjs-fill"
        preload="auto"
        controls
        playsinline
        data-setup='{}'>
    <source src="assets/video.mp4" type="video/mp4"></source>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
        </a>
    </p>
</video>

<!--<script src="libs/three.min.js"></script>-->
<script src="libs/video.js"></script>
<script src="libs/videojs-vr.js"></script>
<script src="player.js"></script>
</body>
</html>
