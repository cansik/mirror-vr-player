<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror VR Player</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
</head>
<body>

<video
        id="video"
        class="video-js"
        controls
        preload="auto"
        data-setup='{}'>
    <source src="assets/Dance2k.mp4" type="video/mp4"></source>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
        </a>
    </p>
</video>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script>
<script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
<script src="player.js"></script>
</body>
</html>
