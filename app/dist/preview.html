<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror VR Player</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="libs/video-js.min.css" rel="stylesheet">
</head>
<body>

<div class="content">
    <video
            id="video"
            class="video-js vjs-default-skin vjs-big-play-centered"
            controls
            preload="auto"
            data-setup='{}'>
        <source src="assets/Dance2k.mp4" type="video/mp4"></source>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>

    <div class="center">
        <a id="play-button" class="button" href="#">Play</a>
        <a id="pause-button" class="button" href="#">Pause</a>
        <a id="reset-button" class="button" href="#">Reset</a>
    </div>
</div>

<script src="libs/video.js"></script>
<script src="preview.js"></script>
</body>
</html>
